<section class="insta">

         <h3 class="title insta__title">Есть вопросы?</h3>
         <p class="insta__text"> Заполните форму и&nbsp;наш менеджер свяжется с&nbsp;вами</p>
         <label class="insta__input-wrpapper">

         </label>
        <label class="insta__input-wrpapper">
           <input class=" input insta__input" type="tel" name="tel"  placeholder="Номер телефона" data-validate-field="tel">
         </label>
         
         <button class="btn btn--reset btn--primary insta__btn">Отправить</button>
      </form>
   </div>
